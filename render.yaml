services:
  - type: web
    name: donation-backend
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r donationapp/requirements.txt
      cd donationapp/backend && python manage.py collectstatic --noinput
    startCommand: |
      cd donationapp/backend && gunicorn backend.wsgi:application --log-file -
    postDeployCommand: |
      cd donationapp/backend && python manage.py migrate --noinput
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: donation-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      # Optional: if you use whitenoise, ensure STATIC_ROOT is configured in settings.py

  - type: static
    name: donation-frontend
    plan: free
    autoDeploy: true
    buildCommand: |
      cd donationapp/frontend
      npm ci
      npm run build
    publishPath: donationapp/frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: donation-backend
          type: web
          property: url

databases:
  - name: donation-db
    plan: free
    ipAllowList: []